<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å - —Ä–µ—Ü–µ–ø—Ç —Å–µ–ª–µ–¥–∫–∏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e3a5f;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #2c5282;
            padding: 20px;
            border-bottom: 3px solid #cbd5e0;
            margin-bottom: 30px;
        }
        .form-container {
            background: #2d3748;
            border: 2px solid #cbd5e0;
            padding: 30px;
            border-radius: 8px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cbd5e0;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #1a202c;
            border: 1px solid #4a90a4;
            color: #e2e8f0;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 300px;
            resize: vertical;
        }
        .btn {
            background: #4a90a4;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #63b3d1;
        }
        .btn-cancel {
            background: #4a5568;
            color: #cbd5e0;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
        .success {
            color: #51cf66;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>–†–ï–î–ê–ö–¢–ò–†–û–í–ê–¢–¨ –†–ï–¶–ï–ü–¢</h1>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form id="postForm">
                <div class="form-group">
                    <label>–ù–ê–ó–í–ê–ù–ò–ï –†–ï–¶–ï–ü–¢–ê:</label>
                    <input type="text" id="title" value="{{ post.title }}" required>
                </div>

                <div class="form-group">
                    <label>–†–ï–¶–ï–ü–¢:</label>
                    <textarea id="content" required>{{ post.content }}</textarea>
                </div>

                <div id="message"></div>

                <div style="text-align: center;">
                    <button type="submit" class="btn">–°–û–•–†–ê–ù–ò–¢–¨ –ò–ó–ú–ï–ù–ï–ù–ò–Ø</button>
                    <a href="/posts/{{ post.id }}" class="btn btn-cancel">–û–¢–ú–ï–ù–ê</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const postId = '{{ post.id }}';
            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value
            };

            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'üîÑ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            messageDiv.className = 'success';

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('‚ùå –î–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è!');
                    window.location.href = '/login';
                    return;
                }

                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    messageDiv.textContent = '‚úÖ –†–µ—Ü–µ–ø—Ç —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω!';
                    messageDiv.className = 'success';
                    setTimeout(() => {
                        window.location.href = `/posts/${postId}`;
                    }, 1000);
                } else {
                    if (response.status === 401) {
                        alert('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.');
                        localStorage.removeItem('token');
                        window.location.href = '/login';
                    } else if (response.status === 403) {
                        const error = await response.json();
                        messageDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.detail;
                        messageDiv.className = 'error';
                    } else {
                        const error = await response.json();
                        messageDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.detail;
                        messageDiv.className = 'error';
                    }
                }
            } catch (error) {
                messageDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message;
                messageDiv.className = 'error';
            }
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('‚ùå –î–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è!');
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>

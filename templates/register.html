<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация - БЛОГ СЕЛЕДКИ</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e3a5f;
            color: #e0e0e0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            background: #2c5282;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .form-container {
            background: #2d3748;
            border: 2px solid #cbd5e0;
            padding: 30px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cbd5e0;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #1a202c;
            border: 1px solid #4a90a4;
            color: #e2e8f0;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background: #4a90a4;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            width: 100%;
        }
        .btn:hover { background: #63b3d1; }
        .btn-login { background: #4a5568; }
        .form-actions { text-align: center; margin-top: 20px; }
        .error { color: #ff6b6b; margin-top: 10px; }
        .success { color: #51cf66; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>РЕГИСТРАЦИЯ В БЛОГЕ СЕЛЕДКИ</h1>
        </div>

        <div class="form-container">
            <form id="registerForm">
                <div class="form-group">
                    <label for="login">ЛОГИН:</label>
                    <input type="text" id="login" required minlength="3" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">ПАРОЛЬ:</label>
                    <input type="password" id="password" required minlength="6">
                </div>

                <div id="message" class="error"></div>

                <div class="form-actions">
                    <button type="submit" class="btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                    <a href="/login" class="btn btn-login">УЖЕ ЕСТЬ АККАУНТ? ВОЙТИ</a>
                    <a href="/" class="btn btn-login">← НА ГЛАВНУЮ</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                login: document.getElementById('login').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Ошибка регистрации');
                }

                const result = await response.json();

                document.getElementById('message').textContent = '✅ Регистрация успешна! Можете войти.';
                document.getElementById('message').className = 'success';

                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } catch (error) {
                document.getElementById('message').textContent = '❌ Ошибка: ' + error.message;
                document.getElementById('message').className = 'error';
            }
        });
    </script>
</body>
</html>

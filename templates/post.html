<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - СЕЛЕДКА БЛОГ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e3a5f;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #2c5282;
            padding: 20px;
            border-bottom: 3px solid #cbd5e0;
            margin-bottom: 30px;
        }
        .content {
            background: #2d3748;
            border: 2px solid #cbd5e0;
            padding: 30px;
            border-radius: 8px;
            text-align: left;
        }
        .btn {
            background: #4a90a4;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
        }
        .btn:hover {
            background: #63b3d1;
        }
        .meta {
            color: #a0aec0;
            border-top: 1px solid #4a5568;
            padding-top: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>СЕЛЕДОЧНЫЙ БЛОГ</h1>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <a href="/" class="btn" style="background: #4a5568; color: #cbd5e0;">← НАЗАД К РЕЦЕПТАМ</a>

            <h1 style="color: #cbd5e0; text-align: center;">{{ post.title }}</h1>

            <div style="white-space: pre-line; line-height: 1.6; color: #e2e8f0; font-size: 16px;">
                {{ post.content }}
            </div>

            <div class="meta">
                <strong>Создано:</strong> {{ post.createdAt }}<br>
                <strong>Обновлено:</strong> {{ post.updatedAt }}
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <a href="/edit/{{ post.id }}" class="btn" style="background: #4a5568; color: #cbd5e0;">РЕДАКТИРОВАТЬ РЕЦЕПТ</a>
            </div>
        </div>
    </div>
</body>
</html>

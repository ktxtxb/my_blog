<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–°–æ–∑–¥–∞—Ç—å —Ä–µ—Ü–µ–ø—Ç - –°–ï–õ–ï–î–ö–ê –ë–õ–û–ì</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e3a5f;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #2c5282;
            padding: 20px;
            border-bottom: 3px solid #cbd5e0;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-container {
            background: #2d3748;
            border: 2px solid #cbd5e0;
            padding: 30px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cbd5e0;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #1a202c;
            border: 1px solid #4a90a4;
            color: #e2e8f0;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        .btn {
            background: #4a90a4;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }
        .btn:hover {
            background: #63b3d1;
        }
        .btn-cancel {
            background: #4a5568;
            color: #cbd5e0;
            text-decoration: none;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .user-info {
            background: #2c5282;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: #51cf66;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>–°–û–ó–î–ê–¢–¨ –†–ï–¶–ï–ü–¢ –°–ï–õ–ï–î–ö–ò –° –ö–ê–†–¢–û–®–ö–û–ô</h1>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç–µ–∫—É—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
            <div class="user-info" id="userInfo" style="display: none;">
                <strong>–í—ã —Å–æ–∑–¥–∞–µ—Ç–µ —Ä–µ—Ü–µ–ø—Ç –∫–∞–∫: </strong><span id="currentUser"></span>
            </div>

            <form id="postForm">
                <div class="form-group">
                    <label for="title">–ù–ê–ó–í–ê–ù–ò–ï –†–ï–¶–ï–ü–¢–ê:</label>
                    <input type="text" id="title" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ä–µ—Ü–µ–ø—Ç–∞">
                </div>

                <div class="form-group">
                    <label for="content">–†–ï–¶–ï–ü–¢:</label>
                    <textarea id="content" required placeholder="–û–ø–∏—à–∏—Ç–µ —Ä–µ—Ü–µ–ø—Ç —Å–µ–ª–µ–¥–∫–∏..."></textarea>
                </div>

                <div id="message" class="error"></div>

                <div class="form-actions">
                    <button type="submit" class="btn">üìù –û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨ –†–ï–¶–ï–ü–¢</button>
                    <a href="/" class="btn btn-cancel">‚ùå –û–¢–ú–ï–ù–ê</a>
                </div>
            </form>
        </div>
    </div>

    <script>
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
    function checkAuth() {
        const token = localStorage.getItem('token');
        const userLogin = localStorage.getItem('login');

        if (token && userLogin) {
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('currentUser').textContent = userLogin;
        } else {
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
            alert('–î–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–µ—Ü–µ–ø—Ç–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è!');
            window.location.href = '/login';
            return false;
        }
        return true;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    document.getElementById('postForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        if (!checkAuth()) {
            return;
        }

        const token = localStorage.getItem('token');
        const postData = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value
        };

        const messageDiv = document.getElementById('message');
        messageDiv.textContent = 'üîÑ –ü—É–±–ª–∏–∫–∞—Ü–∏—è —Ä–µ—Ü–µ–ø—Ç–∞...';
        messageDiv.className = 'success';

        try {
            const response = await fetch('/api/posts/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(postData)
            });

            if (response.ok) {
                messageDiv.textContent = '‚úÖ –†–µ—Ü–µ–ø—Ç —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!';
                messageDiv.className = 'success';

                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                const error = await response.json();
                messageDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.detail;
                messageDiv.className = 'error';
            }
        } catch (error) {
            messageDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message;
            messageDiv.className = 'error';
        }
    });

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        if (!checkAuth()) {
            return;
        }
    });
    </script>
</body>
</html>

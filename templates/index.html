<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>БЛОГ СЕЛЕДКА</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e3a5f;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #2c5282;
            padding: 30px;
            border-bottom: 3px solid #cbd5e0;
            margin-bottom: 30px;
        }
        .post {
            background: #2d3748;
            border: 2px solid #cbd5e0;
            padding: 25px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: left;
        }
        .btn {
            background: #4a90a4;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
        }
        .btn:hover {
            background: #63b3d1;
        }
        h1 {
            color: #cbd5e0;
            font-size: 2.5em;
            margin: 0;
        }
        .post h3 {
            color: #cbd5e0;
            border-bottom: 1px solid #4a90a4;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>БЛОГ СЕЛЕДКИ</h1>
            <p>ПИШИ сюда рецепт любимой селедочки(МОЖНО с картошкой)</p>
        </div>
    </div>

    <div class="container">
        {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p style="color: #a0aec0;">{{ post.content[:100] }}{% if post.content|length > 100 %}...{% endif %}</p>
            <div>
                <a href="/posts/{{ post.id }}" class="btn">ЧИТАТЬ РЕЦЕПТ</a>
                <a href="/edit/{{ post.id }}" class="btn" style="background: #4a5568; color: #cbd5e0;">РЕДАКТИРОВАТЬ</a>
            </div>
        </div>
        {% endfor %}

        <div style="margin-top: 40px;">
            <a href="/create" class="btn">НАПИСАТЬ РЕЦЕПТ</a>
            <a href="/docs" class="btn" style="background: #4a5568; color: #cbd5e0;">API ДОКУМЕНТАЦИЯ</a>
        </div>
    </div>
</body>
</html>
